<section class="content-header">
    <h1>Deployments</h1>
    <div class="header-toolbar">
        <a href="/deployments/add" class="btn btn-success pull-right">Add Deployment</a>
    </div>
</section>

<section class="content">
    <div data-ng-include="'/js/app/partials/alerts.html'"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Deployment</th>
                            <th></th>
                        </tr>
                        <tr data-ng-repeat="deployment in vm.getDeployments()">
                            <td>{{deployment.id}}</td>
                            <td>{{deployment.name}}</td>
                            <td class="text-right">
                                <a href="/deployments/run/{{deployment.id}}" type="button" class="btn btn-sm btn-info">
                                    <i class="fa fa-cloud-upload"></i> Manage
                                </a>
                                <a href="/deployments/edit/{{deployment.id}}" type="button" class="btn btn-sm btn-primary">
                                    <i class="fa fa-pencil"></i> Edit
                                </a>
                                <button
                                    data-ng-really-message="Are you sure you want to delete this deployment?"
                                    data-ng-really-click="vm.deleteDeployment(deployment.id)"
                                    type="button"
                                    class="btn btn-sm btn-danger">
                                    <i class="fa fa-times"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</section>
