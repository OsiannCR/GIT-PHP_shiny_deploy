<section class="content-header">
    <h1>
        Repositories
        <small>Overview</small>
    </h1>
    <div class="header-toolbar">
        <a href="/repositories/add" class="btn btn-success pull-right">Add Repository</a>
    </div>
</section>

<section class="content">
    <div data-ng-include="'/js/app/partials/alerts.html'"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Repository</th>
                            <th></th>
                        </tr>
                        <tr data-ng-repeat="repository in getRepositories()">
                            <td>{{repository.id}}</td>
                            <td>{{repository.name}}</td>
                            <td class="text-right">
                                <a href="/repositories/edit/{{repository.id}}" type="button" class="btn btn-sm btn-primary">
                                    <i class="fa fa-pencil"></i> Edit
                                </a>
                                <button
                                        data-ng-really-message="Are you sure you want to delete this repository?"
                                        data-ng-really-click="deleteRepository(repository.id)"
                                        type="button"
                                        class="btn btn-sm btn-danger">
                                    <i class="fa fa-times"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</section>
