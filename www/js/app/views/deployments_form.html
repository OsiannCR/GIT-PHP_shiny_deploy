<section class="content-header">
    <h1>
        Deployments
        <small data-ng-if="isAdd">Add new deployment</small>
        <small data-ng-if="isEdit">Edit deployment</small>
    </h1>
</section>

<section class="content">
    <div data-ng-include="'/js/app/partials/alerts.html'"></div>

    <div class="row">
        <div class="col-xs-12">
            <form name="editDeploymentForm" novalidate>
                <input type="hidden" name="id" data-ng-model="deployment.id" data-ng-if="isEdit">
                <div class="box" data-ng-class="{'box-primary': isEdit, 'box-success': isAdd}">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                     data-ng-class="{ 'has-error': editDeploymentForm.repositoryId.$invalid && editDeploymentForm.repositoryId.$dirty}">
                                    <label for="repository-id">Repository</label>
                                    <select
                                        name="repositoryId"
                                        id="repository-id"
                                        class="form-control"
                                        data-ng-model="deployment.repositoryId"
                                        data-ng-options="repo.name for repo in getRepositories()"
                                        required>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                     data-ng-class="{ 'has-error': editDeploymentForm.serverId.$invalid && editDeploymentForm.serverId.$dirty}">
                                    <label for="server-id">Server</label>
                                    <select
                                        name="serverId"
                                        id="server-id"
                                        class="form-control"
                                        data-ng-model="deployment.serverId"
                                        data-ng-options="server.name for server in getServers()"
                                        required>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
