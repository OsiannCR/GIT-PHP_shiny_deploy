<section class="content-header">
    <h1>
        {{deployment.name}}
        <small>Run deployment</small>
    </h1>
</section>

<section class="content">
    <div data-ng-include="'/js/app/partials/alerts.html'"></div>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Source</h3>
                </div>
                <div class="box-body">
                    <dl class="dl-horizontal">
                        <dt>Repository</dt>
                        <dd>{{deployment.repository_id.name}}</dd>

                        <dt>Branch</dt>
                        <dd> ({{deployment.branch}})</dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Target</h3>
                </div>
                <div class="box-body">
                    <dl class="dl-horizontal">
                        <dt>Server</dt>
                        <dd>{{deployment.server_id.name}}</dd>

                        <dt>Path</dt>
                        <dd>{{deployment.target_path}}</dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="box box-solid">
                <div class="box-body">
                    <button class="btn btn-info"><i class="fa fa-list"></i> List Changes</button>
                    <button class="btn btn-success"><i class="fa fa-play"></i> Deploy</button>
                    <a href="/deployments" class="pull-right btn btn-default"><i class="fa fa-chevron-left"></i> Back</a>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div data-ng-include="'/js/app/partials/console.html'"></div>
        </div>
    </div>
</section>
